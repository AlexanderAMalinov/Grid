<!doctype html>
<html>
  <head>
    <title>Test table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form data-role="add">
        <button style="margin-bottom: 10px; margin-top: 10px;" type="submit" data-role="add" class="btn btn-primary">Add</button>
      </form>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col"><a href="" data-name="id">id (unsorted)</a></th>
          <th scope="col"><a href="" data-name="firstName">firstName (unsorted)</a></th>
          <th scope="col"><a href="" data-name="lastName">lastName (unsorted)</a></th>
          <th scope="col"><a href="" data-name="email">email (unsorted)</a></th>
          <th scope="col"><a href="" data-name="phone">phone (unsorted)</a></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="preload" class="text-center">
      <div class="spinner-border" style="margin-right: 100px; margin-bottom: 30px; margin-top: 20px; width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <form data-role="filter">
      <div style="margin-bottom: 30px;" class="form-row align-items-center">
        <div class="col-10">
          <label class="sr-only" for="inlineFormInput"></label>
          <input type="text" name="filter" class="form-control mb-2" id="inlineFormInput" placeholder="Type here">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">search</button>
        </div>
      </div>
    </form>
    <nav style="margin-bottom: 30px;" aria-label="...">
      <ul class="pagination">
      </ul>
    </nav>
    <div data-role="description">
    </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
